    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        /* Начальный экран */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .theme-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            margin: 20px;
            cursor: pointer;
            border: 2px solid #ff7f00;
            border-radius: 8px;
            background-color: #333333;
            color: #ff7f00;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .theme-button:hover {
            background-color: #ff7f00;
            color: #333333;
            border-color: #333333;
        }

        /* Игровой экран */
        .game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #2c2c2c;
        }

        .grid-container {
            display: flex;
            gap: 50px;
        }

        .grid-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
            gap: 3px;
            position: relative;
            border-radius: 10px;
            border: 2px solid #ff7f00;
            padding: 5px;
            background-color: #333;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff7f00;
            cursor: pointer;
            background-color: #444;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 127, 0, 0.7);
        }

        .cell.selected {
            border: 2px solid green;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            background-color: #111;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #ff7f00;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            background-color: #ff7f00;
            color: #333;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #e07b00;
        }
    </style>
</head>

        let selectedCell = null; // Хранит выбранную клетку игрока

        function startGame(theme) {
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');

            startScreen.style.display = 'none'; // Скрываем начальный экран
            gameScreen.style.display = 'flex'; // Показываем игровой экран

            // Перемешиваем изображения для темы "Бренды"
            if (theme === 'brands') {
                images[theme] = shuffleArray(images[theme]);
            }

            generateGrid("player-grid", images[theme]); // Генерация сетки игрока
            generateGrid("opponent-grid", images[theme], true); // Генерация сетки противника
        }

        // Функция для перемешивания массива
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function generateGrid(gridId, images, isOpponent = false) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = ''; // Очищаем сетку перед генерацией
            let imageIndex = 0;

            for (let i = 0; i <= 7; i++) {
                for (let j = 0; j <= 7; j++) {
                    if (i === 0 && j === 0) {
                        grid.innerHTML += `<div class="label"></div>`;
                    } else if (i === 0) {
                        grid.innerHTML += `<div class="label">${j}</div>`;
                    } else if (j === 0) {
                        grid.innerHTML += `<div class="label">${String.fromCharCode(64 + i)}</div>`;
                    } else {
                        if (imageIndex < images.length) {
                            const imageHTML = `<img src="${images[imageIndex]}" alt="Image"/>`;
                            grid.innerHTML += ` 
                                <div class='cell' onclick="toggleCell(this, '${gridId}')">
                                    ${imageHTML}
                                    ${isOpponent ? `<div class="hidden"></div>` : ''} 
                                </div>
                            `;
                            imageIndex++;
                        }
                    }
                }
            }
        }

        function toggleCell(cell, gridId) {
            if (gridId === 'player-grid') {
                // Если это сетка игрока, разрешаем выделять клетки
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                }
                selectedCell = cell;
                cell.classList.add('selected');
            } else if (gridId === 'opponent-grid') {
                const hiddenDiv = cell.querySelector('.hidden');
                if (hiddenDiv) {
                    hiddenDiv.style.display = hiddenDiv.style.display === 'none' ? 'block' : 'none';
                }
            }
        }

        function backToThemes() {
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');

            startScreen.style.display = 'flex'; // Показываем начальный экран
            gameScreen.style.display = 'none'; // Скрываем игровой экран
        }
